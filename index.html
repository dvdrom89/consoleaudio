<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <title>Console Audio</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css">
  <link rel="manifest" href="./manifest.json">
</head>
<body>
  <img src="logo.png" class="logo" alt="Ciao Darwin Logo">
  <h1>🎧 Console Audio Principale</h1>
  <div class="grid">
    <button class="btn stop" onclick="stopAll()">🔴 STOP</button>
    <button class="btn solo" onclick="playSolo('suoni/Sigla.mp3')">Sigla</button>
    <button class="btn solo" onclick="playSolo('suoni/Sottofondo.mp3')">Sottofondo</button>
    <button class="btn solo" onclick="playSolo('suoni/Ritornello.wav')">Ritornello</button>
    <button class="btn solo" onclick="playSolo('suoni/Padre Natura.mp3')">Padre Natura</button>
    <button class="btn solo" onclick="playSolo('suoni/La La La.wav')">La La La</button>
    <button class="btn overlay" onclick="playOverlay('suoni/Applausi.mp3')">Applausi</button>
    <button class="btn overlay" onclick="playOverlay('suoni/Risate.mp3')">Risate</button>
    <button class="btn overlay" onclick="playOverlay('suoni/Buuu.mp3')">Buuu</button>
    <button class="btn overlay" onclick="playOverlay('suoni/Mappamondo.mp3')">Mappamondo</button>
  </div>
  <h2>🎮 Sezioni</h2>
  <div class="grid">
    <a href="la-la-song.html" class="nav">🎤 La La Song</a>
    <a href="colonne-sonore.html" class="nav">🎬 Colonne Sonore</a>
    <a href="sfilata.html" class="nav">🚶‍♂️ Sfilata</a>
    <a href="prova-coraggio.html" class="nav">😱 Prova Coraggio</a>
    <a href="gioco-finale.html" class="nav">🎲 Gioco Finale</a>
  </div>
  <script src="script.js"></script>
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('./service-worker.js').then(
          registration => {
            console.log('Service Worker registration successful with scope: ', registration.scope);
          },
          err => {
            console.log('Service Worker registration failed: ', err);
          }
        );
      });
    }
  </script>
</body>
</html>
